<!DOCTYPE html>
<html>
  <head>
    <script src="./index.js" type="module"></script>
  </head>
  <body>
    <div id="app">
      <button @click="showTemplate = !showTemplate">Click me!</button>
      <template v-if="showTemplate">
        <div v-scope="{ welcome: 'hi!', score: 1 }">
          {{ welcome }} {{ score }}
          <button @click="score++">inc</button>
          <button @click="score--">dec</button>
        </div>
        <div>{{ welcome }}</div>
      </template>
    </div>
  </body>
</html>
